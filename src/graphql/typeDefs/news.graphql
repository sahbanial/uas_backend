type News {
  id: ID!
  title: String
  subTitle: String
  description: String
  createdAt: Float
  photoUrl: String
  updatedAt: Float
}

input NewsInput {
  title: String
  subTitle: String
  description: String
}
extend type Query {
  getNews: [News]
}
extend type Mutation {
  addNews(input: NewsInput): News
  deleteNews(id: ID): News
  updateNews(id:ID,input:NewsInput):News
}
